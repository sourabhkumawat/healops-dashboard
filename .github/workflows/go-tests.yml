name: Go Package Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'packages/healops_opentelemetry_go/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'packages/healops_opentelemetry_go/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/healops_opentelemetry_go
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
