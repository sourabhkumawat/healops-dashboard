version: "3.8"

services:
  engine:
    build:
      context: ./apps/engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/engine:/app
    environment:
      - DATABASE_URL=postgresql://user:password@host.docker.internal:5432/healops
    # Memory limits optimized for engine service
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
