version: '3.8'

services:
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/dashboard:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - engine

  engine:
    build:
      context: ./apps/engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/engine:/app
    environment:
      - DATABASE_URL=postgresql://postgres:Bkdo1J4YWoe912UP@db.hbciocbdafaplqfexqjj.supabase.co:5432/postgres
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=healops
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
